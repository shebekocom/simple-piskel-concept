<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple-piskel-clone by @nshebeko</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="navigation">
        <div class="toggle">
          <svg class="toggle_icon" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z" fill="black"
              fill-opacity="0.54" />
          </svg>
        </div>

        <div class="logo"></div>
      </nav>
    </header>
    <main class="main">
      <div class="wrapper_left">
        <aside class="tools">
            <section class="pen-size-container size-picker-container"><span hidden>Pen size from 1 to 4 pixels</span>
            <div class="pen-size-option size-picker-option selected" data-line-size="1"></div>
            <div class="pen-size-option size-picker-option" data-line-size="2"></div>
            <div class="pen-size-option size-picker-option" data-line-size="3"></div>
            <div class="pen-size-option size-picker-option" data-line-size="4"></div>
          </section>
          <ul class="list_tools">
              <li class="item_tools pensil selected" data-tool="pensil"><span
                class="text_item" hidden>Pensil tool</span></li>
                <li class="item_tools color" data-tool="color"><span
                  class="text_item" hidden>Choose color</span></li>
            <li class="item_tools fill" data-tool="fill"><span
                class="text_item" hidden>Fill bucket</span></li>
                <li class="item_tools stroke" data-tool="stroke"><span
                  class="text_item" hidden>Stroke tool</span></li>
                  <li class="item_tools fillpixel" data-tool="fillpixel"><span
                    class="text_item" hidden>Paint all pixels of the same color</span></li>
                <li class="item_tools eraser" data-tool="eraser"><span
                  class="text_item" hidden>Eraser tool</span></li>
            
                
          </ul>
          <section class="color-palette">
            <label for="color1">
            <div class="color-palette--first"><input class="color-palette--first-input" type="color" id="color1"></div></label>
            <label for="color2">
            <div class="color-palette--second"><input class="color-palette--second-input" type="color" id="color2"></div></label>
            <div class="color-palette--change"></div>
          </section>
        </aside>
        
      </div>
      <div class="wrapper_left_second">
          <ul class="frame-list">
              <li class="frame-title selected_canvas" data-title-name="1">
                  <div class="canvas-bg">
                      <div></div>
                      <canvas class="frame-canvas" data-count="1" width="32" height="32"></canvas>
                  </div>
                  <div class="frame-number">1</div>
                  <div class="del-frame remove"></div>
                  <div class="move-frame icon-bg frame-functionality remove"></div>
                  <div class="duplicate-frame icon-bg frame-functionality"></div>
              </li>
              <li class="frame-title" data-title-name="2">
                  <div class="canvas-bg">
                      <div></div>
                      <canvas class="frame-canvas" data-count="2" width="32" height="32"></canvas>
                  </div>
                  <div class="frame-number">2</div>
                  <div class="del-frame icon-bg frame-functionality remove"></div>
                  <div class="move-frame icon-bg frame-functionality remove"></div>
                  <div class="duplicate-frame icon-bg frame-functionality"></div>
              </li>
          </ul>
          
        </div>
      <div class="wrapper_center">
        <canvas id="canvas" class="canvas">s</canvas>
      </div>
      <div class="wrapper_right">
         
        <aside class="size">
            <div class="preview-container">
              </div>
              <span id="display-fps" class="display-fps">7 FPS</span>
              <input id="preview-fps" class="range-fps" type="range" min="0" max="24">
        </aside>
        <ul class="canvas_size">
            <li class="canvas_size--number" data-canvas-size="32" title="32x32 Canvas">32x32</li>
            <li class="canvas_size--number" data-canvas-size="64" title="64x64 Canvas">64x64</li>
            <li class="canvas_size--number selected" data-canvas-size="128" title="128x128 Canvas">128x128</li>
        </ul>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
