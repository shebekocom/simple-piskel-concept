<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple-piskel-clone by @nshebeko</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="navigation">
        <div class="toggle">
          <svg class="toggle_icon" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 12H18V10H0V12ZM0 7H18V5H0V7ZM0 0V2H18V0H0Z" fill="black"
              fill-opacity="0.54" />
          </svg>
        </div>

        <div class="logo"></div>
      </nav>
    </header>
    <main class="main">
      <div class="wrapper_left">
        <aside class="tools">
          <ul class="list_tools">
            <li class="item_tools selected" data-tool="fill"><img class="icon_tools" src="assets/img/icon-share-1.png" data-src="assets/img/icon-share-1.png" alt=""><span
                class="text_item">Fill bucket</span></li>
            <li class="item_tools" data-tool="color"><img class="icon_tools" src="assets/img/vector.png" data-src="assets/img/vector.png" alt=""><span
                class="text_item">Choose color</span></li>
                <li class="item_tools" data-tool="pensil"><img class="icon_tools" src="assets/img/icon-pencil.png" data-src="assets/img/icon-pencil.png" alt=""><span
                class="text_item">Pensil</span></li>
            <li class="item_tools" data-tool="move"><img class="icon_tools" src="assets/img/icon-copy.png" data-src="assets/img/icon-copy.png" alt=""><span
                class="text_item">Move</span></li>
            <li class="item_tools" data-tool="stroke"><img class="icon_tools" src="assets/img/icon-share.png" data-src="assets/img/icon-share.png" alt=""><span
                class="text_item">Transform</span></li>
          </ul>
        </aside>
        <aside class="tools">
          <div class="line_size">
            <div class="line_size-item selected" data-line-size="1" title="1 Pixel">1</div>
            <div class="line_size-item" data-line-size="2" title="2 Pixel">2</div>
            <div class="line_size-item" data-line-size="3" title="3 Pixel">3</div>
            <div class="line_size-item" data-line-size="4" title="4 Pixel">4</div>
        </div>
        </aside>
        <aside class="color-palette">
          <input type="color" id="color1">
          <input type="color" id="color2">
        </aside>
      </div>
      <div class="wrapper_center">
        <canvas id="canvas" class="canvas">s</canvas>
      </div>
      <div class="wrapper_right">
        <aside class="size">
<ul class="list_tools">
    <li class="canvas_size" data-canvas-size="32" title="32x32 Canvas">32x32</li>
    <li class="canvas_size" data-canvas-size="64" title="64x64 Canvas">64x64</li>
    <li class="canvas_size selected" data-canvas-size="128" title="128x128 Canvas">128x128</li>
</ul>
        </aside>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
